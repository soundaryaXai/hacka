<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Profile</title>
  <link rel="stylesheet" href="../../style/global.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fb, #ffffff);
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6c63ff;
    }

    .profile-header h2 {
      font-size: 22px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-save {
      background: #6c63ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-save:hover {
      background: #5146d8;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://i.imgur.com/jQvJz3f.png" alt="Volunteer Photo" />
      <div>
        <h2>Riya Sharma</h2>
        <p>Volunteer since 2025</p>
      </div>
    </div>

    <form>
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="Riya Sharma" />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="riya.sharma@gmail.com" />
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" value="+91 9876543210" />
      </div>

      <div class="input-group">
        <label for="location">Preferred Volunteering Location</label>
        <input type="text" id="location" value="Mumbai, Maharashtra" />
      </div>

      <div class="input-group">
        <label for="skills">Skills</label>
        <input type="text" id="skills" value="First Aid, Public Speaking" />
      </div>

      <button class="btn-save" type="submit">Save Profile</button>
    </form>
  </div>

</body>
</html>
