<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Profile</title>
  <link rel="stylesheet" href="../../style/global.css" />
</head>
<body>

  <div class="profile-container">

    <div class="profile-header">
      <img src="https://i.imgur.com/jQvJz3f.png" alt="Volunteer Photo" class="profile-pic" />
      <div class="profile-info">
        <h2>Riya Sharma</h2>
        <p>Volunteer since 2025</p>
      </div>
    </div>

    <form class="profile-form">
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="Riya Sharma" />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="riya.sharma@gmail.com" />
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" value="+91 9876543210" />
      </div>

      <div class="input-group">
        <label for="location">Preferred Location</label>
        <input type="text" id="location" value="Mumbai, Maharashtra" />
      </div>

      <div class="input-group">
        <label for="skills">Skills</label>
        <input type="text" id="skills" value="First Aid, Public Speaking" />
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>

  <div id="toast" class="toast"></div>

</body>
</html>
