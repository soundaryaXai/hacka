<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Login</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome Back, Volunteer</h2>
    <p>Log in to continue helping your community.</p>

    <form id="volunteerLoginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button class="btn" type="submit">Login & Help</button>
    </form>

    <div class="footer-link">
      New here? <a href="register.html">Create an account</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    document.getElementById("volunteerLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        showToast("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "../../components/landing.html";
        }, 1500);
      } else {
        showToast("Please fill in both fields.");
      }
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
