<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Login</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(to top left, #dfe9f3 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
    }

    h2 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #5a67d8;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #434190;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .footer a {
      color: #5a67d8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 24px;
      }

      .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back, Volunteer</h2>
    <p>Log in to continue helping your community.</p>

    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. you@example.com" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button class="btn" type="submit">Login & Help</button>
    </form>

    <div class="footer">
      New here? <a href="register.html">Create an account</a>
    </div>
  </div>

</body>
</html>
