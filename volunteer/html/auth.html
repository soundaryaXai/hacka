<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Authentication</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="../../js/script.js"></script>
</head>
<body>

<header>
    <h1>Volunteer Authentication</h1>
</header>

<main style="max-width: 400px; margin: 40px auto; line-height: 1.8;">

    <!-- Login Form -->
    <section id="loginSection" class="section active">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit" class="get-started">Login</button>
        </form>

        <p>Don't have an account? 
            <a href="#" id="showRegister">Register here</a>
        </p>
    </section>

    <!-- Register Form -->
    <section id="registerSection" class="section" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label>Full Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label>Date of Birth:</label><br>
            <input type="date" name="dob" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit number" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" required><br>
            <small>Password must be at least 8 characters with letters and numbers.</small><br><br>

            <label>Location:</label><br>
            <input type="text" name="location" required><br><br>

            <label>What can you volunteer for?</label><br>
            <input type="text" name="skills" placeholder="e.g. Teaching, Cleaning, Organizing" required><br><br>

            <label>Or open to anything?</label><br>
            <select name="openToAnything">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <button type="submit" class="get-started">Register</button>
        </form>

        <p>Already have an account? 
            <a href="#" id="showLogin">Login here</a>
        </p>
    </section>
</main>

<footer>
    &copy; 2025 Micro Volunteer Platform
</footer>

</body>
</html>
