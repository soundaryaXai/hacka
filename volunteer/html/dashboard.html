<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer Dashboard</title>
  <link rel="stylesheet" href="../../style/global.css" />
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Dashboard -->
  <div class="dashboard-container">

    <h2 class="dashboard-heading">Your Volunteer Dashboard</h2>
    
    <!-- Filters -->
    <section class="filters">
      <label for="location">Location:</label>
      <select id="location">
        <option value="all">All</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
      </select>

      <label for="skills">Skills:</label>
      <select id="skills">
        <option value="all">All</option>
        <option value="First Aid">First Aid</option>
        <option value="Teaching">Teaching</option>
        <option value="Tech Support">Tech Support</option>
      </select>
    </section>

    <!-- Search -->
    <input type="text" id="taskSearch" placeholder="Search available tasks..." class="search-input">

    <!-- Tasks -->
    <section class="task-list" id="taskList">
      <div class="task-card">
        <h3>Help Pack Food Parcels</h3>
        <p>Assist in packing and distributing meals â€“ Location: Delhi</p>
      </div>
      <div class="task-card">
        <h3>Teaching Kids (NGO)</h3>
        <p>Volunteer to teach underprivileged children in Mumbai area</p>
      </div>
      <div class="task-card">
        <h3>Medical Camp Assistance</h3>
        <p>Support needed in first aid and coordination in Pune on 18th</p>
      </div>
    </section>

  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Scripts -->
  <script src="../js/dashboard.js" defer></script>
  <script>
    // Inject header and hide dark mode + login
    fetch('../../components/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        document.querySelectorAll('.dashboard-hide').forEach(el => {
          el.style.display = 'none';
        });
      });

    // Inject footer
    fetch('../../components/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

</body>
</html>
