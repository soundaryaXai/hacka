<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login as NGO</title>
  <link rel="stylesheet" href="../../style/global.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Login - NGO</h2>
    <p>Access your dashboard and manage help requests.</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="footer-link">
      New NGO? <a href="register.html">Register here</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Simulated check â€” replace with real validation later
      if (email && password) {
        showToast("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "../../components/landing.html";
        }, 1500);
      } else {
        showToast("Please fill in both fields.");
      }
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
