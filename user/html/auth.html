<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>

<header>
    <h1>User Authentication</h1>
</header>

<main style="max-width: 400px; margin: 40px auto;">

    <!-- Login Form -->
    <section id="loginSection" class="section active">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email:</label>
            <input type="email" name="email" required><br><br>

            <label>Password:</label>
            <input type="password" name="password" required><br><br>

            <button type="submit" class="get-started">Login</button>
        </form>

        <p>Don't have an account? 
            <a href="#" id="showRegister">Register here</a>
        </p>
    </section>

    <!-- Register Form -->
    <section id="registerSection" class="section" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label>Full Name:</label>
            <input type="text" name="name" required><br><br>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required><br><br>

            <label>Email:</label>
            <input type="email" name="email" required><br><br>

            <label>Phone Number:</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit number" required><br><br>

            <label>Password:</label>
            <input type="password" name="password" required>
            <small>Password must be at least 8 characters with letters and numbers.</small><br><br>

            <label>Location:</label>
            <input type="text" name="location" required><br><br>

            <button type="submit" class="get-started">Register</button>
        </form>

        <p>Already have an account? 
            <a href="#" id="showLogin">Login here</a>
        </p>
    </section>

</main>

<footer>
    &copy; 2025 Micro Volunteer Platform
</footer>

<script>
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');

    showRegister.addEventListener('click', (e) => {
        e.preventDefault();
        loginSection.style.display = 'none';
        registerSection.style.display = 'block';
    });

    showLogin.addEventListener('click', (e) => {
        e.preventDefault();
        registerSection.style.display = 'none';
        loginSection.style.display = 'block';
    });
</script>

</body>
</html>
