<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="../../js/script.js"></script>
</head>
<body>

<header>
    <h1>User Authentication</h1>
</header>

<main style="max-width: 400px; margin: 40px auto; line-height: 1.8;">

    <!-- Login Form -->
    <section id="loginSection" class="section active">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            <button type="submit" class="get-started">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Create an account</a></p>
    </section>

    <!-- Register Form -->
    <section id="registerSection" class="section" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regName">Full Name:</label>
            <input type="text" id="regName" name="name" placeholder="Your full name" required>
            <label for="regDob">Date of Birth:</label>
            <input type="date" id="regDob" name="dob" required>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" placeholder="Your email address" required>
            <label for="regPhone">Phone Number:</label>
            <input type="tel" id="regPhone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit number" placeholder="10-digit phone number" required>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
            <small>Password must be at least 8 characters with letters and numbers.</small>
            <label for="regLocation">Location:</label>
            <input type="text" id="regLocation" name="location" placeholder="City, Country" required>
            <button type="submit" class="get-started">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Back to Login</a></p>
    </section>

</main>

<footer>
    &copy; 2025 Micro Volunteer Platform
</footer>

</body>
</html>
