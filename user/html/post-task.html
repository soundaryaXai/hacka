<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post New Task</title>
  <link rel="stylesheet" href="../../style/global.css" />
  <link rel="stylesheet" href="../css/style.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 40px 20px;
    }

    .task-form {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .input-group textarea {
      resize: vertical;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>

  <div class="task-form">
    <h2>Post a New Volunteer Task</h2>

    <form>
      <div class="input-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" placeholder="e.g. Pack Food Kits" required>
      </div>

      <div class="input-group">
        <label for="taskLocation">Location</label>
        <input type="text" id="taskLocation" placeholder="e.g. Coimbatore, TN" required>
      </div>

      <div class="input-group">
        <label for="taskDate">Date</label>
        <input type="date" id="taskDate" required>
      </div>

      <div class="input-group">
        <label for="taskTime">Time</label>
        <input type="time" id="taskTime" required>
      </div>

      <div class="input-group">
        <label for="taskType">Type of Help</label>
        <select id="taskType" required>
          <option value="">Select...</option>
          <option value="distribution">Food Distribution</option>
          <option value="cleaning">Clean-up Drive</option>
          <option value="medical">Medical Aid</option>
          <option value="teaching">Tutoring</option>
          <option value="delivery">Delivery</option>
        </select>
      </div>

      <div class="input-group">
        <label for="taskDescription">Task Description</label>
        <textarea id="taskDescription" rows="4" placeholder="Briefly describe what the volunteers will do" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Post Task</button>
    </form>
  </div>
  <div id="toast" class="toast"></div>


</body>
</html>
