<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as NGO</title>
  <link rel="stylesheet" href="../../style/global.css">
</head>
<body>
  <div class="container">
    <h2>NGO Registration</h2>
    <p>Sign up to connect with volunteers and post urgent help requests.</p>
    <form>
      <div class="input-group">
        <label for="org">Organization Name</label>
        <input type="text" id="org" required>
      </div>
      <div class="input-group">
        <label for="contact">Contact Person</label>
        <input type="text" id="contact" required>
      </div>
      <div class="input-group">
        <label for="focus">Area of Work</label>
        <input type="text" id="focus" placeholder="e.g. Medical, Food, Rescue" required>
      </div>
      <div class="input-group">
        <label for="location">Location</label>
        <input type="text" id="location" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button class="btn" type="submit">Register NGO</button>
    </form>
    <div class="footer-link">
      Already registered? <a href="login-user.html">Login here</a>
    </div>
  </div>
</body>
</html>
