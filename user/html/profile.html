<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit NGO Profile</title>
  <link rel="stylesheet" href="../../style/global.css">
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
  <div class="container">
    <h2>NGO Profile</h2>
    <p>Update your contact and organization information.</p>

    <form>
      <div class="input-group">
        <label for="org">Organization Name</label>
        <input type="text" id="org" value="Hope Foundation">
      </div>
      <div class="input-group">
        <label for="person">Contact Person</label>
        <input type="text" id="person" value="Anjali Menon">
      </div>
      <div class="input-group">
        <label for="area">Area of Focus</label>
        <input type="text" id="area" value="Health, Food">
      </div>
      <div class="input-group">
        <label for="location">Location</label>
        <input type="text" id="location" value="Delhi">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="hopefoundation@gmail.com">
      </div>
      <button class="btn">Save Changes</button>
    </form>
  </div>
</body>
</html>
