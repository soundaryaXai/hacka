<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Volunteer Match</title>
  <link rel="stylesheet" href="../../style/global.css" />
  <style>
    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      color: #6c63ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    .contact-section form {
      display: grid;
      gap: 20px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    .contact-section textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-section button {
      background-color: #6c63ff;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .contact-section button:hover {
      background-color: #5146d8;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or need support? Fill out the form below and weâ€™ll get back to you shortly.</p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
