<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="../../js/script.js"></script>
</head>
<body>

<header>
    <h1>User Dashboard</h1>
    <button class="get-started" id="toggleProfileBtn">Profile</button>
</header>

<main style="max-width: 600px; margin: 40px auto;">

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="section active">
        <h2>Create New Task / Emergency</h2>
        <form id="taskForm">
            <label>Task Title:</label><br>
            <input type="text" name="title" placeholder="e.g. Food Distribution" required><br><br>
            <label>Description:</label><br>
            <textarea name="description" rows="4" placeholder="Describe the task..." required></textarea><br><br>
            <label>Number of Volunteers Needed:</label><br>
            <input type="number" name="peopleNeeded" min="1" required><br><br>
            <label>Urgency Level:</label><br>
            <select name="urgency">
                <option>Normal</option>
                <option>Urgent</option>
                <option>Emergency</option>
            </select><br><br>
            <button type="submit" class="get-started">Post Task</button>
        </form>
    </section>

    <!-- Profile Section -->
    <section id="profileSection" class="section" style="display:none;">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <label>Profile Picture:</label><br>
            <input type="file" name="profilePic" accept="image/*"><br><br>
            <label>Full Name:</label><br>
            <input type="text" name="name" value="John Doe"><br><br>
            <label>Email:</label><br>
            <input type="email" name="email" value="johndoe@example.com"><br><br>
            <label>Phone:</label><br>
            <input type="tel" name="phone" value="1234567890"><br><br>
            <label>Location:</label><br>
            <input type="text" name="location" value="City, Country"><br><br>
            <button type="submit" class="get-started">Update Profile</button>
        </form>

        <button class="get-started" id="backToDashboard">Back to Dashboard</button>
    </section>

</main>

<footer>
    &copy; 2025 Micro Volunteer Platform
</footer>

</body>
</html>
