<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>

<header>
    <h1>User Dashboard</h1>
    <button class="get-started" id="toggleProfileBtn">Profile</button>
</header>

<main style="max-width: 600px; margin: 40px auto;">

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="section active">
        <h2>Create New Task / Emergency</h2>
        <form id="taskForm">
            <label>Task Title:</label>
            <input type="text" name="title" placeholder="e.g. Food Distribution" required><br><br>

            <label>Description:</label>
            <textarea name="description" rows="4" placeholder="Describe the task..." required></textarea><br><br>

            <label>Number of Volunteers Needed:</label>
            <input type="number" name="peopleNeeded" min="1" required><br><br>

            <label>Urgency Level:</label>
            <select name="urgency">
                <option>Normal</option>
                <option>Urgent</option>
                <option>Emergency</option>
            </select><br><br>

            <button type="submit" class="get-started">Post Task</button>
        </form>
    </section>

    <!-- Profile Section -->
    <section id="profileSection" class="section" style="display:none;">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <label>Profile Picture:</label>
            <input type="file" name="profilePic" accept="image/*"><br><br>

            <label>Full Name:</label>
            <input type="text" name="name" value="John Doe"><br><br>

            <label>Email:</label>
            <input type="email" name="email" value="johndoe@example.com"><br><br>

            <label>Phone:</label>
            <input type="tel" name="phone" value="1234567890"><br><br>

            <label>Location:</label>
            <input type="text" name="location" value="City, Country"><br><br>

            <button type="submit" class="get-started">Update Profile</button>
        </form>

        <button class="get-started" id="backToDashboard">Back to Dashboard</button>
    </section>

</main>

<footer>
    &copy; 2025 Micro Volunteer Platform
</footer>

<script>
    const toggleProfileBtn = document.getElementById('toggleProfileBtn');
    const backToDashboard = document.getElementById('backToDashboard');
    const dashboardSection = document.getElementById('dashboardSection');
    const profileSection = document.getElementById('profileSection');

    toggleProfileBtn.addEventListener('click', () => {
        dashboardSection.style.display = 'none';
        profileSection.style.display = 'block';
    });

    backToDashboard.addEventListener('click', () => {
        profileSection.style.display = 'none';
        dashboardSection.style.display = 'block';
    });

    // Optional: Form submissions
    document.getElementById('taskForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('Task posted successfully!');
        e.target.reset();
    });

    document.getElementById('profileForm').addEventListener('submit', e => {
        e.preventDefault();
        alert('Profile updated!');
    });
</script>
<script>
// Enhanced Rose Petal Generation
for(let i = 0; i < 30; i++) {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = (5 + Math.random() * 5) + 's';
    petal.style.animationDelay = Math.random() * 5 + 's';
    petal.style.width = (10 + Math.random() * 15) + 'px';
    petal.style.height = petal.style.width;
    document.body.appendChild(petal);
}
</script>



</body>
</html>
