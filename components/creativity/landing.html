<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creativity Never Ends</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to top left, #f0f0f0, #ffe4ec);
      overflow-x: hidden;
    }

    .hero {
      background-color: #1a1a1a;
      color: #fff;
      padding: 60px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      flex-wrap: wrap;
      position: relative;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 40px;
    }

    .nav-left h1 {
      font-size: 22px;
      color: #fff;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .nav-right ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-right a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    .nav-right a:hover {
      color: #fff;
    }

    .login-btn {
      padding: 8px 20px;
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #444;
    }

    .hero-text {
      flex: 1;
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 48px;
      line-height: 1.2;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #3bf686);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .hero-text p {
      margin: 20px 0;
      font-size: 15px;
      color: #ccc;
      line-height: 1.6;
    }

    .ticket-btn {
      background: none;
      border: 2px solid #ddd;
      color: #fff;
      padding: 10px 26px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .ticket-btn:hover {
      border-color: #ff6ec4;
      color: #ff6ec4;
    }

    .hero-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .date-box {
      position: absolute;
      right: 60px;
      bottom: 40px;
      text-align: right;
    }

    .date-box p {
      font-size: 14px;
      color: #bbb;
    }

    .date-box h3 {
      font-size: 22px;
      color: #fff;
    }

    @media screen and (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text,
      .hero-image {
        max-width: 100%;
      }

      .date-box {
        position: static;
        margin-top: 30px;
        text-align: center;
      }

      nav {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <nav>
      <div class="nav-left">
        <h1>Creativity</h1>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">EVENT</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#" class="login-btn">LOGIN</a></li>
        </ul>
      </div>
    </nav>

    <div class="hero-text">
      <h2>Creativity<br>never ends</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla et dolor ac mauris tincidunt rutrum.
      </p>
      <button class="ticket-btn">TICKETS</button>
    </div>

    <div class="hero-image">
      <img src="https://i.ibb.co/hsjkR9V/creative-girl.png" alt="Creative Girl Illustration" />
    </div>

    <div class="date-box">
      <p>10</p>
      <h3>October<br>2023</h3>
    </div>
  </section>
</body>
</html>
